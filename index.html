<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="head"><h1>School Grading System</h1></div>

        <div id="name">
            <input placeholder="Name" id="user" >    
        </div>  


        <div id="lab">
          <label>English</label><input type="text" id="eng"><input type="text" id="eng1"><input type="text" id="eng2"><br>	
          <label>Maths</label><input type="text" id="math"><input type="text" id="math1"><input type="text" id="math2"><br>	
          <label>Physics</label><input type="text" id="phy"><input type="text" id="phy1"><input type="text" id="phy2"><br>	
          <label>Chem</label><input type="text" id="chem"><input type="text" id="chem1"><input type="text" id="chem2"><br>	
          <label>Biology</label><input type="text" id="bio"><input type="text" id="bio1"><input type="text" id="bio2"><br>	
          <br>
        </div>
       <button class="btn1" onclick="Total()">Total</button>
       <button class="btn2" onclick="Average()">Average</button>
       <button class="btn3" onclick="Grade()">Grade</button>
       </div>
        
        <div id="result">
          <div id="head1"><h1>Total</h1></div>
          <div id="total">
          
         
          </div>
          <div id="head2"><h1>Average</h1></div>
          <div id="avg">
          
          
          </div>
          <div id="head3"><h1>Grade</h1></div>
          <div id="grade">
          
          
          </div>
         </div>
 
    



    <script src="main.js"></script>
</body>
</html>
